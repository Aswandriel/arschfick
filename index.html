<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arschfick Gruppe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #900;
    }
    form {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #900;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: white;
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Arschfick Gruppe</h1>

  <form id="suggestionForm">
    <input type="text" id="suggestionInput" placeholder="Vorschlag eingeben..." required />
    <button type="submit">Absenden</button>
  </form>

  <h2>Alle Vorschläge:</h2>
  <ul id="suggestionsList"></ul>

  <script>
    const form = document.getElementById('suggestionForm');
    const input = document.getElementById('suggestionInput');
    const list = document.getElementById('suggestionsList');

    // Vorschläge aus localStorage laden oder leeres Array
    let suggestions = JSON.parse(localStorage.getItem('suggestions')) || [];

    function render() {
      list.innerHTML = '';
      suggestions.forEach((sug, i) => {
        const li = document.createElement('li');
        li.textContent = sug;
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const val = input.value.trim();
      if(val) {
        suggestions.push(val);
        localStorage.setItem('suggestions', JSON.stringify(suggestions));
        render();
        input.value = '';
        input.focus();
      }
    });

    render();
  </script>

</body>
</html>
